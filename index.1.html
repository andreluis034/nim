	</head>
	<body>
		<div id="pages">
			<div id="sdsds">

				<div class="container welcome-message">
					<h1>nim</h1>
					<h2>A mathematical game of strategy</h2>
				</div>
				<div class="container log-in">
                    <div class='user' href="#">
						<a style="display:inline-block;text-decoration:none;color: inherit;" href="#">
							<img src="img/sonarr-icon.png" style="float: left; height: 50px; padding-top:5px;">
							<span style="line-height: 60px; padding-left: 30px; font-size: 2em; ">Fayaru</spain>
						</a>
						<a class="logout" href="#"><i class="fa fa-power-off" style="margin-top:15px; display: block;" aria-hidden="true"></i></a>
					</div>

					<form action="#" method="post" onsubmit='return playGame(event)' id="ss">					
							<input  class="text" id="boardsize" type="number" name="quantity" min="3" max="20" placeholder="Board size">
							<select class="text" id="adversary"  >
									<option class="placeholder" value="" selected disabled>Adversary</option>
									<option value="Computer">Computer</option>
									<option value="Human" disabled>Human - To be implemented</option>
							</select>
							<select class="text" id="playOrder" >
									<option class="placeholder" value=""  selected disabled>Play order</option>
									<option value="enemyFirst">Adversary plays first</option>
									<option value="meFirst">I play first</option>
							</select>
							<select class="text" id="gamedifficulty" >
									<option class="placeholder" value="" selected disabled>Game Difficulty</option>
									<option value="easy">Easy</option>
									<option value="normal">Normal</option>
									<option value="heroic">Heroic</option>
									<option value="legendary">Legendary</option>
							</select>
						  <div class="form-buttons">
							  <input class="button fullwidth" type="submit" value="Play"> 
						  </div>
					</form>
				</div>
			</div>
		</div>

			<div class="container center">
				<a href="#" class="footer-name">nim</a> 
				<ul class="menu">
