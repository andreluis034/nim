<!DOCTYPE html>
<html>
	<head>

	<body>

				</div>

							<tr>

							<tr>
								<td class="user">Arukiap</td>

							<tr>

							</tr>
							<tr>
								<td class="user">yat0++</td>

							</tr>
							<tr>
								<td class="user">El Rocha</td>

							<tr>
								<td class="user">Eirne</td>

							</tr>
						</tbody>

					</table>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container center">
				<a href="#" class="footer-name">nim</a> 
				<ul class="menu">
					<li><a href="#/leaderboard">Leaderboard</a></li>
					<li><a href="#/about">About</a></li>
				</ul>

</html>
